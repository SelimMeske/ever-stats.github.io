<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everplay Stats</title>
</head>
<body>
    <img id="top_banner" src="https://i.gifer.com/9kGQ.gif" height="100">

    
    <div id="formats" class="formats">
        <div style="display: flex">
            <h4 style="margin-right: 10px;">Pogresni Formati</h4><img src="https://www.icegif.com/wp-content/uploads/sad-homer-simpson-icegif.gif" width="50" height="40"/>
        </div>

    </div>

    <div class="main" id="main">
        

    </div>
   <script src="main.js"></script>
   <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            padding: 0;
        }

        .formats {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            flex-wrap: wrap;
            width: 100vw;
            border-bottom: 4px solid gray;
            padding: 0 50px 0 50px;
            margin-bottom: 20px;
            display: none;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100vw;

        }

        #quizContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            padding: 0 20px 0 20px;
            margin-bottom: 10px;
            margin-right: 10px;
            width: 140px;
        }
        
        .quizName {
            margin-right: 15px;
            font-weight: bold;
            flex: 1;
        }
        .count {
            
        }
        .countGood {
            border: 2px solid green;
            border-radius: 8px;
        }
        
        .countNotGood {
            border: 2px solid red;
            border-radius: 8px;
        }
        
        #top_banner {
            width: 100%;
        }

        .logo {
            margin-right: 10px;
        }

        
        .formatContainer {
            flex-direction: column;
        }
   </style>
</body>
</html>
